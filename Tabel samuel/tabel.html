<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Pelajaran</title>
    <style>
        { body
        background-image: url("")}
    </style>
  </head>
  <body>
    <h2>Jadwal Pelajaran</h2>
    <table border="5">
      <tr class="white">
        <th>Hari</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
      </tr>
      <tr>
        <th>Senin</th>
        <td colspan="3">INF</td>
        <td rowspan="6">IST</td>
        <td colspan="1">INF</td>
        <td colspan="2">DPPLG</td>
        <td rowspan="6">IST</td>
        <td colspan="6">DPPLG</td>
      </tr>
      <tr>
        <th>Selasa</th>
        <td colspan="2">SNM</td>
        <td>SJR</td>
        <td colspan="2">BNG</td>
        <td>BIN</td>
        <td colspan="2">BIN</td>
        <td colspan="2">MTK</td>
      </tr>
      <tr>
        <th>Rabu</th>
        <td colspan="3">PAG</td>
        <td colspan="2">BIN</td>
        <td colspan="1">BJW</td>
        <td colspan="2">MTK</td>
        <td colspan="2">BNG</td>
      </tr>
      <tr>
        <th>Kamis</th>
        <td colspan="2">PPS</td>
        <td colspan="1">BJW</td>
        <td colspan="3">POR</td>
        <td colspan="4">IPAS</td>
      </tr>
      <tr>
        <th>Jumat</th>
        <td colspan="3">DPPLG</td>
        <td colspan="1">DPPLG</td>
        <td colspan="2">IPAS</td>
        <td colspan="2">DPPLG</td>
      </tr>
    </table>
 Â </body>
</html>
